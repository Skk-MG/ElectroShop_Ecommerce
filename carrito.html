<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electroshop</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <section class="contenedor">

        <header class="headerMobile">
            <h1 class="logo">Electro-Shop⚡</h1>

            <button class="abrirMenu" id="abrirMenu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>
            <button class="cerrarMenu" id="cerrarMenu">
                <i class="bi bi-x"></i>
            </button>

            <header>
                <h1 class="logo">Electro-Shop⚡</h1>
            </header>

            <nav>
                <ul>
                    <li>
                        <a class="botonMenu botonVolver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a>
                    </li>

                    <li>
                        <a class="botonMenu botonCarrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito<span id="numeroCarrito" class="numeroCarrito"></span>
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="textoFooter">Hecho por Martin Garcia para CoderHouse - Terminado en --/--/----</p>
            </footer>
        </aside>
    
        <main>
            <h2 class="tituloPrincipal">Carrito</h2>

            <div class="contenedorCarrito">

                <p id="carritoVacio" class="carritoVacio">Tu carrito esta vacio.<i class="bi bi-emoji-frown"></i></p>

                <div id="carritoProductos" class="carritoProductos disabled">

                </div>

                <div id="carritoAcciones" class="carritoAcciones disabled">

                    <div class="carritoAccionesIzquierda">
                        <button id="carritoAccionesVaciar" class="carritoAccionesVaciar">Vaciar Carrito</button>
                    </div>

                    <div class="carritoAccionesDerecha">
                        <div class="carritoAccionesTotal">
                            <p>Total:</p>
                            <p id="total">$0</p>
                        </div>
                        <button id="carritoAccionesComprar" class="carritoAccionesComprar">Comprar ahora</button>
                    </div>

                </div>

                <p id="carritoAccionesComprado" class="carritoAccionesComprado disabled"> Muchas gracias por tu compra.<i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>

    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/data.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
