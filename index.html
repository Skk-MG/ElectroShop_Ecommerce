<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroShop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <section class="contenedor">

        <header class="headerMobile">
            <h1 class="logo">Electro-Shop⚡</h1>

            <button class="abrirMenu" id="abrirMenu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>

            <button class="cerrarMenu" id="cerrarMenu">
                <i class="bi bi-x"></i>
            </button>

            <header>
                <h1 class="logo">Electro-Shop⚡</h1>
            </header>

            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="botonMenu botonCategoria active">Todos los productos</button>
                    </li>

                    <li>
                        <button id="ribas" class="botonMenu botonCategoria">Ribas</button>
                    </li>

                    <li>
                        <button id="ribeys" class="botonMenu botonCategoria">Ribeys</button>
                    </li>

                    <li>
                        <button id="ribs" class="botonMenu botonCategoria">Ribs</button>
                    </li>
                    <li>
                        <button id="loremA" class="botonMenu botonCategoria">LoremA</button>
                    </li>
                    <li>
                        <button id="loremB" class="botonMenu botonCategoria">LoremB</button>
                    </li>

                    <li>
                        <a class="botonMenu botonCarrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito <span id="numeroCarrito" class="numeroCarrito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/ribas/01.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/ribas/02.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/ribas/03.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="bi bi-arrow-left-circle-fill" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="bi bi-arrow-right-circle-fill" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>

            <footer>
                <p class="textoFooter">Hecho por Martin Garcia para CoderHouse - Terminado en --/--/----</p>
            </footer>
        
        </aside>
    
        <main>

            <h2 id="tituloPrincipal" class="tituloPrincipal">Todos los productos</h2>

            <div id="contenedorProductos" class="contenedorProductos">

            </div>

        </main>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
