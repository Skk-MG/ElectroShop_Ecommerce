<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroShop | Tienda</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <section class="contenedor">

        <header class="headerMobile">
            <h1 class="logo">Electro-Shop⚡</h1>

            <button class="abrirMenu" id="abrirMenu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>

            <button class="cerrarMenu" id="cerrarMenu">
                <i class="bi bi-x"></i>
            </button>

            <header>
                <h1 class="logo">Electro-Shop⚡</h1>
            </header>

            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="botonMenu botonCategoria active" data-aos="fade-right" data-aos-duration="1500">Todos los productos</button>
                    </li>

                    <li>
                        <button id="arduis" class="botonMenu botonCategoria" data-aos="fade-right" data-aos-duration="1750">Placas Arduino</button>
                    </li>

                    <li>
                        <button id="comps" class="botonMenu botonCategoria" data-aos="fade-right" data-aos-duration="2000">Componentes Electronicos</button>
                    </li>

                    <li>
                        <button id="drones" class="botonMenu botonCategoria" data-aos="fade-right" data-aos-duration="2250">Drones</button>
                    </li>
                    <li>
                        <button id="tvAcess" class="botonMenu botonCategoria" data-aos="fade-right" data-aos-duration="2500">TVs & Accesorios</button>
                    </li>
                    <li>
                        <button id="otros" class="botonMenu botonCategoria" data-aos="fade-right" data-aos-duration="2750">Miscelaneos</button>
                    </li>

                    <li>
                        <a class="botonMenu botonCarrito" href="./carrito.html" data-aos="fade-right" data-aos-duration="3000">
                            <i class="bi bi-cart-fill"></i>Carrito <span id="numeroCarrito" class="numeroCarrito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <section class="contenedorCarrusel" data-aos="fade-right" data-aos-duration="3000">
                <p class="tituloCarrusel">Ofertas de la Semana!</p>

                <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/otros/02.webp" class="d-block w-100" alt="Imagen ilustrativa de una Linterna Tactica Led Recargable">
                        <div class="oferta heartbeat">
                            <p class="descuento">DESCUENTO!</p>
                            <p class="porcentaje">60<small>%</small></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/tvAcess/01.webp" class="d-block w-100" alt="Imagen ilustrativa de una TV de 24 pulgadas Kodak HD">
                        <div class="oferta heartbeat">
                            <p>DESCUENTO!</p>
                            <p class="porcentaje">15<small>%</small></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/arduino/03.webp" class="d-block w-100" alt="Imagen ilustrativa de un Kit Arduino Para Principiantes">
                        <div class="oferta heartbeat">
                            <p class="descuento">DESCUENTO!</p>
                            <p class="porcentaje">40<small>%</small></p>
                        </div>
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="bi bi-arrow-left-circle-fill" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="bi bi-arrow-right-circle-fill" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>

            <footer>
                <a class="textoFooter roll-in-left" href="./about.html">Sobre mi</a>
                <a class="textoFooter roll-in-left" href="https://github.com/Skk-MG?tab=repositories" target="_blank">Github</a>
            </footer>
        
        </aside>
    
        <main>

            <h2 id="tituloPrincipal" class="tituloPrincipal">Todos los productos</h2>

            <div id="contenedorProductos" class="contenedorProductos">

            </div>

        </main>

    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
